site_name: CSC 320
docs_dir: Notes
theme_dir: theme
site_url: http://uvicnotes.github.io/CSC-320/
repo_url: https://github.com/UVicNotes/CSC-320
site_description: Course Notes for CSC 320 - Foundations of Computer Science
site_author: Brynn Hawker
google_analytics:
  - 'UA-91401009-1'
  - 'auto'
pages:
- Home: 'index.md'
- Notes:
    - 'Introduction': '0-Introduction.md'
    - 'Alphabets and Languages': '1-Alphabets-and-Languages.md'
    - 'Finite Automata': '2-Finite-Automata.md'
    - 'Nondeterministic Finite Automata': '3-Nondeterministic-Finite-Automata.md'
    - 'Regular Expressions': '4-Regular-Expressions.md'
    - 'Minimization': '5-Minimizing.md'
    - 'Pumping Lemma': '6-Pumping-Lemma.md'
    - 'Context Free Languages': '7-Context-Free-Languages.md'
extra_javascript:
    - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
    - https://cdn.rawgit.com/UVicNotes/UVicNotes/81099952ba789829fab1840e5d26cb5a2bf62011/helpers/mathjax.js
markdown_extensions:
    - mdx_math
    - mdx_del_ins
    - codehilite(css_class=code)
    - admonition
    - smarty
    - iconfonts:
        base: icon
    - toc:
        permalink: True
    - footnotes
extra:
  palette:
    primary: 'blue'
    accent: 'orange'
  author:
    github: 'UVicNotes'